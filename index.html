s<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--animate.css-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 class="animated bounce" id="title">Survey Form</h1>
    <p id="description">Short axplanation</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">* Name: </label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">* Email: </label>
        <input id="email" type="email"  placeholder="Enter your Email" required>
        <label id="number-label" for="age">* Age: </label>
        <input type="number" min="1" max="125" id="number" placeholder="Age">

        <select id="dropdown">
            <option value="learner">option1</option>
            <option value="preferNo">option2</option>
            <option value="other">option2</option>
        </select>

        <label>Definitely<input name="radio-buttons" type="radio" value="1"></label>
        <label>yes<input name="radio-buttons" type="radio" value="2"></label>
        <label>Maybe<input name="radio-buttons" type="radio" value="3"></label>

        <label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label>
        <label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label>

        <textarea style="height:50px;resize:vertical;" placeholder="Enter your comment here..."></textarea>






        <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
